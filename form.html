<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./asset/css/style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <style>
        .message {
            position: fixed;
            top: 5rem;
            right: 10px;
            background-color: red;
            color: white;
            width: 20%;
        }

        .success {
            position: fixed;
            bottom: 5rem;
            right: 10px;
            background-color: green;
            color: white;
        }
    </style>

    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">

        <div id="message" class="message"></div>
        <div id="success" class="success"></div>

        <!-- Register users -->
        <div class="card-body bg-white p-0 border-0 shadow my-4">
            <div class="row">
                <div class="col-lg-6 col-md-4 d-none d-md-block">
                    <div class="card bg-primary h-100 d-flex align-items-center justify-content-center">
                        <p class="text-white">Welcome Back :)</p>
                    </div>
                </div>
                <div class="col-lg-6 col-md-8 mx-auto p-4">

                    <form onsubmit="submitForm(event)" id="userReg">
                        <div class="form-group mb-2">
                            <label for="firstname">First Name</label>
                            <input type="text" name="firstname" id="firstname" class="form-control form-control-sm"
                                placeholder="...Firstname" autocomplete="given-name" />
                        </div>
                        <div class="form-group mb-2">
                            <label for="lastname">Last Name</label>
                            <input type="text" name="lastname" id="lastname" class="form-control form-control-sm"
                                placeholder="...Lastname" autocomplete="family-name" />
                        </div>
                        <div class="form-group mb-2">
                            <label for="phoneNumber">Phone&nbsp;Number</label>
                            <input type="tel" name="phoneNumber" id="phoneNumber" class="form-control form-control-sm"
                                placeholder="+234 90 ..." autocomplete="mobile" />
                        </div>
                        <div class="form-group mb-3">
                            <label for="email">Email Address</label>
                            <input type="email" name="email" id="email" class="form-control form-control-sm"
                                placeholder="...@mail.com" autocomplete="email" />
                        </div>

                        <select class="form-select form-select-sm" name="gender" id="gender"
                            aria-label="Default select example">
                            <option selected disabled value=''>--Select Gender--</option>
                            <option value="MALE">Male</option>
                            <option value="FEMALE">Female</option>
                            <option value="BINARY">Binary</option>
                            <option value="NONE">i'd rather not say</option>
                        </select>

                        <div class="text-center mt-3">
                            <button class="btn btn-sm btn-danger" type='reset'><i
                                    class="fas fa-trash"></i>&nbsp;Reset</button>
                            <button class="btn btn-sm btn-primary"><i
                                    class="fas fa-folder-open"></i>&nbsp;Submit</button>

                        </div>
                    </form>

                </div>
            </div>
        </div>

        <!-- Display users -->
        <div class="card card-body shadow table-responsive mb-5">
            <table class="table table-sm table-hover">
                <thead>
                    <tr>
                        <th>S/N</th>
                        <th>FirstName</th>
                        <th>LastName</th>
                        <th>Phone_Number</th>
                        <th>Email</th>
                        <th>Gender</th>
                    </tr>
                </thead>
                <tbody id="tableData">
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.15.2/js/all.min.js"
        integrity="sha256-fSTOU0SRn5RY+zbLHohdi9Vvuk0ZudMqdvg1a377bMs=" crossorigin="anonymous"></script>
    <script src="./asset/js/main.js"></script>
</body>

</html>
